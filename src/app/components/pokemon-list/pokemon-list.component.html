@defer {
<div class="grid">
  <app-pokemon-card
    *ngFor="let pokemon of displayedPokemons()"
    [pokemon]="pokemon"
    (click)="openModal(pokemon)"
  >
  </app-pokemon-card>
</div>

<div class="pagination">
  <button
    mat-stroked-button
    (click)="prevPage()"
    [disabled]="currentPage() === 1"
  >
    <mat-icon>arrow_back_ios</mat-icon>
  </button>

  <button
    mat-stroked-button
    *ngFor="let page of pages()"
    [class.active]="page === currentPage()"
    [disabled]="page === currentPage()"
    (click)="goToPage(page)"
  >
    {{ page }}
  </button>

  <button
    mat-stroked-button
    (click)="nextPage()"
    [disabled]="currentPage() === maxPage"
  >
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</div>
} @loading {
<div class="loader-container">Loading... <mat-spinner></mat-spinner></div>
} @placeholder {
<p class="loader-placeholder">Loading Pok√©mon list...</p>
}
