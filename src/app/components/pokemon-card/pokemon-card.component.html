<mat-card class="pokemon-card">
  <mat-card-header>
    <mat-card-title class="pokemon-id"
      >#{{ pokemon.id | number : "3.0" }}</mat-card-title
    >
  </mat-card-header>
  <div class="img-container">
    <img
      mat-card-image
      [src]="pokemon.sprites.front_default"
      alt="{{ pokemon.name }}"
    />
  </div>
  <mat-card-title class="pokemon-name">
    {{ pokemon.name }}
  </mat-card-title>
  <mat-card-content>
    <div class="pokemon-info-container">
      <div class="pokemon-info">
        <span>Height</span> <span>{{ pokemon.height }}m</span>
      </div>
      <div class="pokemon-info">
        <span>Weight</span> <span>{{ pokemon.weight }}kg</span>
      </div>
    </div>
    <p class="pokemon-type">
      <span class="title">Type:</span>
      <span *ngFor="let type of pokemon.types; let i = index">
        {{ type.type.name }}<span *ngIf="i < pokemon.types.length - 1">/</span>
      </span>
    </p>
  </mat-card-content>
</mat-card>
